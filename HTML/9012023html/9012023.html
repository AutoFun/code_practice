<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="/HTML/9012023html/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/HTML/9012023html/style.css">  <!---style.css file cannot be applied, but can use <style> tag-->
        <title>
            FaceBookClone
        </title>
    <style>
        a {
    color: #3b5998;
}

.navbar {
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
}

.navbar-default {
    background-color: #82983b;
    border-color: #79983b;
}

.navbar-default .navbar-brand {
    color: #fff;
}

.navbar-default .navbar-brand:focus,
.navbar-default .navbar-brand:hover {
    columns:  #fff;
}

.navbar-default .navbar-nav>li>a:focus,
.navbar-default .navbar-nav>li>a:hover {
    color: #fff;
}
    </style>

    </head>
    <body>
        <!-- nav -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        FaceBookClone
                    </a>
                </div>
            </div>
        </nav>

        <main class="container">
            <h1 class="text-center>">Welcome to FaceBookClone <br><small>A simple</small></h1>
        
            <div class="row">
                <div class="col-md-6">
                    <h4>Login to start enjoying unlimited fun!</h4>

                    <form method="post" action="home.html">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" name="login" value="Login">
                        </div>
                    </form>

                </div>
                <div class="col-md-6">
                    <h4>Don't have an account? Register!</h4>
                <form method="post" action="home.html">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" aria-placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="location" aria-placeholder="Location">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="password" aria-placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="register" aria-placeholder="Register">
                    </div>
                </form>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer class="container text-center">
            <ul class="nav nav-pills pull-right">
                <li>FaceBookClone -Made by []</li>
            </ul>
        </footer>

    <script type="text/javascript" scr="/HTML/9012023html/bootstrap.min.js"></script>   
    <script type="text/javascript" scr="/HTML/9012023html/script.js"></script>   
    </body>
</html>
